<label class='control-label col-md-12'> <%= label %> </label>
<textarea class="field col-md-offset-1 field" data-type="<%= type %>" style='min-height: 200px' id='<%= name %>'><% for ( var i = 0; i < value.length ; i++ ) { %><%= value[i] %><% if (i < value.length - 1) { %><%= "\n" %><% } %><% } %></textarea>
