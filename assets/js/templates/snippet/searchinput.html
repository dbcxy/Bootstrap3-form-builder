<!-- Search input-->
<div class="form-group">
  <label class="control-label col-md-4"><%= label %></label>
  <div class="col-md-6">
    <input id="<%= id %>" name="<%= id %>" type="text" placeholder="<%= placeholder %>" class="form-control input-xlarge search-query" <% if(required) {%> required <% } %> />
    <% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
  </div>
</div>
