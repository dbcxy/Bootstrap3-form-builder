<!-- Button (Double) -->
<div class="form-group">
  <label class="control-label col-md-4"><%= label %></label>
  <div class="col-md-6">
    <button id="<%= id %>" name="<%= id %>" class='btn <%= _.find(button1type, function(o){return o.selected})["value"] %>'><%= button1label %></button>
    <button id="<%= id2 %>" name="<%= id2 %>" class='btn <%= _.find(button2type, function(o){return o.selected})["value"] %>'><%= button2label %></button>
  </div>
</div>
