<!-- Appended checkbox -->
<div class="form-group">
  <label class="control-label col-md-4"><%= label %></label>
  <div class="col-md-6">
    <div class="input-group">
      <input id="<%= id %>" name="<%= id %>" class="form-control col-md-2" type="text" placeholder="<%= placeholder %>" <% if(required) {%> required <% } %> />
      <span class="input-group-addon">
        <input type="checkbox"<% if (checked){ %> checked <% } %>>
      </span>
    </div>
    <% if (helptext.length > 0) { %><p class="help-block"><%= helptext %></p><% } %>
  </div>
</div>
