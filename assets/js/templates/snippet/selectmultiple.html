<!-- Select Multiple -->
<div class="form-group">
  <label class="control-label col-md-4"><%= label %></label>
  <div class="col-md-6">
    <select id="<%= id %>" name="<%= id %>" class="form-control input-xlarge" multiple="multiple"><% _.each(options, function(option) { %>
      <option><%= option %></option><% }); %>
    </select>
  </div>
</div>
